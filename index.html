<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change endpoint</title>
</head>
<body>
	<form id="form">
		<input type="text" id="input">
		<input type="submit" value="submit">
	</form>

	<div>
		<p>Endpoint: <b><span id="output-endpoint"></span></b></p>
		<p>Desc: <b><span id="output-desc"></span></b></p>
	</div>

	<script>
		var input = document.getElementById("input")
		var endpoint = document.getElementById("output-endpoint");
		var desc = document.getElementById("output-desc");
		var form = document.getElementById("form");

		const output = (e) => {
			e.preventDefault();

			let str = input.value;

			endpoint.innerText = input.value;
			desc.innerText = str.replaceAll("_", " ");
		}

		form.addEventListener("submit", output);
	</script>
</body>
</html>
